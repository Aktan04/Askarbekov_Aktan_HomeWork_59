<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="cart-items" class="list-group mt-3">
            <div class="item list-group-item">Milk 1 l. <span class="qty">x2</span></div>
            <div class="item list-group-item">Cola 1.5 l. <span class="qty">x1</span></div>
            <div class="item list-group-item">Bread <span class="qty">x2</span></div>
            <div class="item list-group-item">Cheese <span class="qty">x1</span></div>
            <div class="item list-group-item">Chocolate bar <span class="qty">x3</span></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cart-items .item:contains("Cola 1.5 l.")').remove();

            $('#cart-items .item:contains("Chocolate bar")').html('Canned Fish <span class="qty">x4</span>');
        });
    </script>
</body>
</html>
